<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
   <div class="scores"><a href="./highscore.html">View Highscores</a></div> 
   
   <aside class="timer" >Time: <span id="time"></span></aside>

   <section class="frontpage">
        <div class="start" id="beginning" >
            <h1>Florida Quiz</h2>
            <p> Ready to test your Florida knowledge?  
                If you get a question wrong, your time will decrease by 5 seconds.</p>
            <button id="startbtn" >Start Quiz</button>    
        </div>

        <section id="questions" class="hide">
            <h2 id="q-title"></h2>
            <div id="choices" class="hide"></div>
        </section>

        <section id="final-page" class="hide">

            <h2> The quiz is now over</h2>
            <p> Your score is: <span id="fin-score"></span></p>

            <p>Enter your initials here: <input type="text" id="initials" max="4">
            <button id="submit" >Submit score</button></p>
        </section>

   </section>



    <script type="text/javascript" src="./js/logic-script.js"></script>
    
</body>
</html>
